<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>card using react.createElement()</title>
</head>

<body>
    <div id="root">

    </div>
    <script>
        let card = React.createElement("div", { className: "card" },
            [
                React.createElement("img", { src: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZcs5wwDykofob7CrYUCZwZCR5kaGA_YCoDw&usqp=CAU" }),
                React.createElement("div",{className:"online"},"+"),
                React.createElement("div",{className:"three-dots"},React.createElement("i",{className:"fa fa-ellipsis-vertical"})),
                React.createElement("h3",null,"wrater nill"),
                React.createElement("p",null,"UI/UX Designer"),
                React.createElement("div",{className:"follower-div"},[
                    React.createElement("div",{className:"post"},[
                        React.createElement("h3",{className:"numbers"},"172"),
                        React.createElement("p",{className:"number-name"},"Shoot"),
                    ]),
                    React.createElement("div",{className:"followers"},[
                        React.createElement("h3",{className:"numbers"},"47"),
                        React.createElement("p",{className:"number-name"},"Followers"),
                    ]),
                    React.createElement("div",{className:"following"},[
                        React.createElement("h3",{className:"numbers"},"20"),
                        React.createElement("p",{className:"number-name"},"Following"),
                    ])
                ])

            ]
        )
        ReactDOM.render(card, document.getElementById("root"))
    </script>
</body>

</html>
